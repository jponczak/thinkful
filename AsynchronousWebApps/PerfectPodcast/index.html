<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Perfect Podcast</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/flex.css">
</head>
<body>
    <div class="container">
        <h1>Some content here</h1>

        <form>
            <label for="from-address">From</label>
            <input type="text" id="from-address" value="123 Main Street, Los Angeles, CA 90210" name="from-address"><br />
            <label for="to-address">To</label>
            <input type="text" id="to-address" value="321 Second Street, Los Angeles, CA 90210" name="to-address"><br />
            <label for="podcast-interest">Podcast Interests</label>
            <input type="text" id="podcast-interest" value="Mystery, finance, politics" name="podcast-interest"><br />
            <input type="submit" value="Find podcasts">
        </form>
        <section class="results hidden">
          <h2>Podcast results</h2>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
